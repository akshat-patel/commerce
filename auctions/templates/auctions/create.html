{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create A New Listing</h2>
    &nbsp;
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="listTitle">
                        <h6>Title of Listing</h6>
                    </label>
                    <input class="form-control" autofocus type="text" name="title" placeholder="Title" id="listTitle">
                    <small id="titleInfo" class="form-text text-muted">This is the name of the product you're selling.</small>
                </div>
                <div class="col">
                    <label for="bid">
                        <h6>Starting Bid</h6>
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">$</div>
                        </div>
                        <input class="form-control" type="number" name="startingBid" min="0" id="bid" placeholder="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="category">
                        <h6>Category</h6>
                    </label>
                    <select class="custom-select" name="category" id="category">
                        <option selected>Choose a category</option>
                        <option value="toys">Toys</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home</option>
                        <option value="electronics">Electronics</option>
                    </select>
                </div>
                <div class="col">
                    <label for="img">
                        <h6>Upload an image</h6>
                    </label>
                    <input class="form-control" autofocus type="text" name="img" placeholder="URL" id="img">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description"><h6>Description</h6></label>
            <textarea class="form-control" name="description" placeholder="Write your description here." id="description" rows="4" cols="1"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
